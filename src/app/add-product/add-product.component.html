<div class="add-product">
    <h2>Add Product</h2>
    <div>
      <label>Name:</label>
      <input class="form-control rounded" type="text" [(ngModel)]="product.name">
    </div>
    <div>
      <label>Category:</label>
      <input class="form-control rounded" type="text" [(ngModel)]="product.category">
    </div>
    <div>
      <label>Type:</label>
      <input  class="form-control rounded" type="text" [(ngModel)]="product.type">
    </div>
    <div>
      <label>Brand:</label>
      <input class="form-control rounded"  type="text" [(ngModel)]="product.brand">
    </div>
    <div>
      <label>Size:</label>
      <input class="form-control rounded" type="text" [(ngModel)]="product.size">
    </div>
    <div>
      <label>Description:</label>
      <textarea class="form-control rounded" [(ngModel)]="product.description"></textarea>
    </div>
    <div>
      <label>Price:</label>
      <input  class="form-control rounded" type="number" [(ngModel)]="product.price">
    </div>
    <div class="actions">
      <button class="btn" (click)="cancel()">Cancel</button>
      <button class="btn"(click)="save()">Save</button>
    </div>
  </div>
