<h2>Create your customer account</h2>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Customer Name" [(ngModel)]="name">
    <label for="payadd">Payment Address:</label>
    <input type="text" id="payadd" placeholder="Payment Address" [(ngModel)]="paymentaddress">
    <label for="devadd">Delivery Address:</label>
    <input type="text" id="devadd" placeholder="Delivery Address" [(ngModel)]="deliveryaddress">
    <button (click)="createAccount()">Create Account</button>
</div>
