<div class="modify-staff">
    <h2>Edit Your Staff Account Details</h2>
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="staff.name">
    </div>
    <div>
        <label>Address:</label>
        <input type="text" [(ngModel)]="staff.address">
    </div>
    <div>
        <label>Salary:</label>
        <input type="text" [(ngModel)]="staff.salary">
    </div>
    <div>
        <label>Job Title:</label>
        <input type="text" [(ngModel)]="staff.jobtitle">
    </div>
    <div class="actions">
      <button (click)="cancel()">Cancel</button>
      <button (click)="save()">Save</button>
    </div>
  </div>
