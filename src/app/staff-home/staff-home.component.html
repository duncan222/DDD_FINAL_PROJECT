<!-- staff-page.component.html -->
<div *ngIf="products">
    <h1 style="padding:1rem">Staff Page</h1>

    <body style="background-color:  rgb(225, 243, 253)  !important; padding-top: 2rem;">
    <div class="card" style="margin-top: 2rem; margin-left: 2rem;">
    <div class="card-header" style="display: flex;">
      <h5>Product Inventory</h5>
      <button class="btn" (click)="addProduct()" style="background-color: rgb(161, 255, 161); justify-self: end; margin-left: auto;">Add Product</button>
    </div>
    <table style="margin: 1rem;">
      <tr style="padding-left: 10px">
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Type</th>
        <th>Brand</th>
        <th>Size</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      <tr style="border: solid 1px; width: 50rem; height: 1px; background-color: rgba(0, 0, 0, 0.36); border-color: rgba(0, 0, 0, 0.163);"></tr>
      <tr *ngFor="let product of products">
        <td>{{ product.productid }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.type }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.size }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn" (click)="modifyProduct(product.productid)">Modify</button>
          <button class="btn" (click)="deleteProduct(product.productid)">Delete</button>
        </td>
      </tr>
      <tr style="border: solid 1px; width: 50rem; height: 1px; background-color: rgba(0, 0, 0, 0.36); border-color: rgba(0, 0, 0, 0.163);"></tr>

      
    </table>
    </div>
  <button class="btn" (click)="logout()" style="margin-top:2rem;color: whitesmoke; background-color: rgb(253, 137, 137); margin-left: 30rem; font-size: medium;">Log Out</button>
  </body>
</div>
