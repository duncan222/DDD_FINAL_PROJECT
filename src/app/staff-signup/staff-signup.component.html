<h2>Create your staff account</h2>
<div>
    <label for="name">Name:</label>
    <input class="form-control rounded" type="text" id="name" placeholder="Staff Name" [(ngModel)]="name">
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Staff Address" [(ngModel)]="address">
    <label for="salary">Salary:</label>
    <input type="text" id="salary" placeholder="Staff Salary" [(ngModel)]="salary">
    <label for="jobtitle">Job Title:</label>
    <input type="text" id="jobtitle" placeholder="Staff Title" [(ngModel)]="jobtitle">
    <button class="btn" (click)="createAccount()">Create Account</button>
</div>
<div class="text-login">
    Already have a staff account? <a [routerLink]="['/staff-login']">Login</a> here.
</div>
