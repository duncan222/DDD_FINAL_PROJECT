<div>
    <h2>Add Stock to Warehouse #{{ warehouseid }}</h2>
    <div>
      <label for="productId">Product ID. Its quantity will be added to the warehouse.</label>
      <input type="text" id="productId" [(ngModel)]="productid" name="productId" placeholder="Enter Product ID">
    </div>
    <div>
      <button (click)="onCancel()">Cancel</button>
      <button (click)="onSave()">Save</button>
    </div>
  </div>
