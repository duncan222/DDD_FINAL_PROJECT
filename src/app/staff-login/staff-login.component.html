<h2>Log back into your staff account</h2>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Staff Name" [(ngModel)]="name">
    <button (click)="login()">Log In</button>
</div>
<div class="text-login">
    Don't have a staff account yet? <a routerLink="/staff-signup">Sign Up</a> here.
</div>
<div class="errormessage">
    {{ errormessage }}
</div>
